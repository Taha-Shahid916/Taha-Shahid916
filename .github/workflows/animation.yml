name: Generate Snake & Pacman Animations

on:
  schedule:
    - cron: "0 0 * * *"  # Runs once a day at midnight
  workflow_dispatch:      # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # 🐍 Generate Snake SVG
      - name: Generate Snake
        uses: Platane/snk@master
        with:
          github_user_name: Taha-Shahid916
          outputs: |
            dist/snake.svg

      # 🟡 Generate Pacman SVG
      - name: Generate Pacman
        uses: Platane/snk@master
        with:
          github_user_name: Taha-Shahid916
          outputs: |
            dist/pacman-contribution-graph.svg
          mode: eating  # Pacman mode

      # 🚀 Push both SVGs to output branch
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          keep_history: true  # ✅ Keeps both files instead of overwriting
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
